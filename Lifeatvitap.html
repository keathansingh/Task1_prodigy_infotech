        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;

        header {
            background-color: #ccb336d8;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position:relative;
            top: 0;
            z-index: 1000;
        }
        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        header nav ul li {
            margin-right: 30px;
        }
        header nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;

        }
        header nav ul li a:hover {
            color: #cb2121;
        }
        main {
            padding: 20px;
        }
        
        section {
            background-color: #fff;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        section h1 {
            font-size: 2.5rem;
            color: #e8a334;;
        }
        section h2 {
            font-size: 24px;
            margin-top: 20px;
            color: #e8a334;
            text-align: left;
        }

        section p {
            color: #333;
            font-size: 1.1rem;
            line-height: 1.8;
        }
        .video-container {
             width: 100%;
             max-width: 600px;
             display: flex;
             justify-content: center;
             align-items: center;
        }

        video {
               width: 100%;
               border: 5px solid #333;
               border-radius: 10px;
               box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        footer {
            background-color:#ccb336d8;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
