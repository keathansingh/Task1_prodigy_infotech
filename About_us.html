<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  About_us VIT-AP University</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ccb336d8;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        header nav ul li {
            margin-right: 30px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
        }
        header nav ul li a:hover {
            color: #cb2121; /* Highlight on hover */
        }

        main {
            padding: 40px 20px;
        }

        section {
            background-color: #fff;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        section h1 {
            font-size: 2.5rem;
            color: #e8a334;
        }
        section h2 {
            font-size: 24px;
            margin-top: 20px;
            color: #e8a334;
            text-align: left;
        }

        section p {
            color: #333;
            font-size: 1.1rem;
            line-height: 1.8;
        }

        footer {
            background-color: #ccb336d8;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .banner-image img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            margin: 0 auto;
            display: block;
        }

        @media (max-width: 768px) {
            header nav ul {
                flex-direction: column;
                align-items: center;
            }

            header nav ul li {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <div class="logo">
            <img src="logo.jpeg" alt="VIT-AP University Logo" style="max-width: 1000px; height: auto;">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="student.html">Student</a></li>
                <li><a href="Admissions.html">Admissions</a></li>
                <li><a href="Lifeatvitap.html">Life At VITAP</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li><a href="About_us.html">About Us</a></li>
               
            </ul>
        </nav>
    </div>
</header>

<main>
    <section>
        <h1>About</h1>
        <div class="banner-image">
            <img src="Areal-View-Campus.jpeg" alt="Alumni Banner">
        </div>
    </section>
    <section>
        <h2>Vision & Mission</h2>
    </section>
    <section>
        <h2>Policies</h2>
    </section>
    <section>
        <h2>FAQ</h2>
    </section>
</main>

<footer>
    <p>&copy; 2024 VIT-AP University</p>
</footer>
</body>
</html>
