<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - VIT-AP University</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #ccb336d8; /* VIT-AP themed background */
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        header nav ul li {
            margin-right: 30px;
        }
        header nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        header nav ul li a:hover {
            color: #cb2121; /* Highlight on hover */
        }
        main {
            padding: 20px;
        }
        section {
            background-color: #fff;
            padding: 30px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        section h1 {
            font-size: 32px;
            color: #e8a334;
            margin-bottom: 20px;
        }
        section p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        footer {
            background-color:#ccb336d8;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        .banner-image {
            text-align: center;
            margin-bottom: 20px;
        }
        .banner-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(224, 91, 91, 0.2);
        }
    </style>
</head>
<body>

<header class="header">
    <div class="logo">
        <img src="logo.jpeg" alt="VIT-AP University Logo" style="max-width: 1000px; height: auto;">
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="student.html">Student</a></li>
            <li><a href="Admissions.html">Admissions</a></li>
            <li><a href="Lifeatvitap.html">Life At VITAP</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="About_us.html">About Us</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="banner-image">
        <img src="student.jpg" alt="VIT-AP Students Banner">
    </section>
    <section>
        <li><a href="form.html">Student Registration</a></li>
    </section>
    <section>
        <li><a href="">Tech Fest Registration</a></li>
    </section>
</main>
<footer>
    <p>&copy; 2024 VIT-AP University</p>
</footer>
</body>
</html>
